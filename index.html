<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RGO-Lipa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/login.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <div class="w-3/6 bg-cover bg-center" style="background-image: url('images/bgIndex.jpg');"></div>
        <div class="w-3/5 bg-gradient-to-r from-red-400 via-red-600 to-red-800 flex items-center justify-center">
            <div class="text-center text-white">
                <div class="mb-8">
                    <img src="images/rgoLogo.jpg" alt="Logo" class="mx-auto" style="max-width: 130px; border-radius: 50%">
                    <h1 class="text-3xl font-bold">RGO-Lipa Inventory and POS System</h1>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md w-80 mx-auto">
                    <h2 class="text-2xl mb-4 bg-gradient-to-r from-red-400 via-red-600 to-red-800 rounded-lg">Log In</h2>
                    <form name="loginForm" onsubmit="return validateForm()" action="php/login_process.php" method="post">
                        <div class="mb-4">
                            <div class="flex items-center bg-gray-200 rounded-lg py-2 px-4">
                                <span class="text-gray-500 mr-2"><i class="fa fa-user"></i></span>
                                <input type="text" class="text-gray-900 w-full bg-gradient-to-r from-red-400 via-red-600 to-red-800 rounded-lg py-1 px-3" name="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="flex items-center bg-gray-200 rounded-lg py-2 px-4">
                                <span class="text-gray-500 mr-2"><i class="fa fa-lock"></i></span>
                                <input type="password" class="text-gray-900 w-full bg-gradient-to-r from-red-400 via-red-600 to-red-800 rounded-lg py-1 px-3" name="password" placeholder="Password">
                            </div>
                        </div>
                        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full w-50%">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-white text-center py-4 bg-gradient-to-r from-red-800 via-red-600 to-red-500">
        <p>&copy; 2023 RGO-Lipa <br> All Rights Reserve</p>
    </footer>
</body>
</html>
